apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-ingress-nginx
  namespace: YOUR_NAMESPACE
spec:
  podSelector:
    matchLabels:
      app: APP_NAME
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              platform/owner: platform-team
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - port: 8080
          protocol: TCP
  policyTypes:
    - Ingress
