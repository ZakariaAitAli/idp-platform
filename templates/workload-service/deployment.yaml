apiVersion: apps/v1
kind: Deployment
metadata:
  name: APP_NAME
  namespace: YOUR_NAMESPACE
  labels:
    app: APP_NAME
spec:
  replicas: 2
  selector:
    matchLabels:
      app: APP_NAME
  template:
    metadata:
      labels:
        app: APP_NAME
    spec:
      serviceAccountName: APP_NAME
      containers:
        - name: app
          image: ghcr.io/your-org/APP_NAME:TAG
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: APP_NAME-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
